<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Team Login</title>
    <meta name="description" content="Team login" />
    <meta name="author" content="Jose, El Brogramador" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: #2b2b28;
        color: #f8f8f8;
      }
      input {
        margin-bottom: 0.5rem;
      }
      #login_box {
        padding: 2rem;
        background: #e3b04b;
        border-radius: 1rem;
      }
      #box_title {
        text-align: center;
      }
      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>

    <script type="text/javascript">
    
      // Returns the correct password.
      function getCorrectPassword() {
        // This is done client side, I bet nothing bad can happen.
        console.log("Getting correct password.");
        let first = ["aco", "isk", "cod"];
        let second = ["ol", "ind", "ing"];
        let result =
          first[2] + second[2] + first[1] + second[1] + first[0] + second[0];
        return result;
      }

      function comparePasswords() {
        if ($("#psswrd").val() == getCorrectPassword()) {
          $("#login_box").hide();
          $("#site_Wrapper").append(
              $("<div id='login_box' class='centered'><h1>Success!</h1></div>")
          );
        } else {
            $('#wrong_pass_warning').show();
        }
      }

      $(function() {
        $("#submit_button").click(function(e) {
            comparePasswords();
        });
      });
    </script>
  </head>

  <body>
    <section id="site_Wrapper">
      <div id="login_box" class="centered">
        <h4 id="box_title">Team Login</h4>
        <hr />
        <form onkeydown="return event.key != 'Enter';">
          Password:<br />
          <input type="password" type="hidden" id="psswrd" />
          <input id="submit_button" type="button" value="Submit"/>
          <div id="wrong_pass_warning" style="color: red; display: none;">Wrong password entered!</div>
        </form>
      </div>
    </section>
  </body>
</html>
